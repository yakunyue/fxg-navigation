<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>锋秀阁应用导航</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="./css/element.css">

    <style>
        .item-block {
            border: 1px solid #dfdfdf;
            flex-direction: column;
            height: 160px;
            width: 24%;
            margin-bottom: 20px;
            margin-right: 10px;
        }

        .item-logo {
            width: 60px;
            height: 60px;
            margin-right: 20px;
        }

        .title {
            font-size: 16px;
            font-weight: bold;
            padding-bottom: 10px;
        }

        .notice {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body style="background-image:url(./img/back2.jpg); background-size:cover">



<div id="app">
    <el-button @click="visible = true">Button</el-button>
    <el-dialog :visible.sync="visible" title="Hello world">
        <p>Try Element</p>
    </el-dialog>

    <el-card shadow="hover">
        鼠标悬浮时显示
    </el-card>
</div>
</body>
<!-- import Vue before Element -->
<script src="./js/vue.js"></script>
<!-- import JavaScript -->
<script src="./js/element.js"></script>

<script type="text/javascript" src="lib/vue.js"></script>
<script type="text/javascript" src="lib/elementui/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {visible: false}
        }
    })
</script>
</html>
