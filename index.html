        .card {
            border: 1px solid #dfdfdf;
            flex-direction: column;
            height: 240px;
            width: 360px;
            margin-top: 60px;
            margin-left: 40px;
        }

        .item-top {
            height: 80px;
            padding: 20px;
        }

            width: 60px;
            height: 60px;
            margin-right: 20px;

        }

        .item-logo img {
            width: 100%;
            height: 100%;

        }

        .item-body {
            flex-direction: column;
        }

        .item-bottom {
            height: 40px;
            justify-content: space-around;
            align-items: center;
            color: #888888;
            background-color: #F7F7F7;
            font-size: 13px;
        }

        .title {
            font-size: 16px;
            font-weight: bold;
            padding-bottom: 10px;
        }

        .notice {
            font-size: 12px;
            color: #888;
        }

        #app{
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
