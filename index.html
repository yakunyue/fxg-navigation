<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <title>常用网站导航</title>
    <style>

        .body {
            width: 100%;
            height: 100vh;
        }

        .box {
            width: 100%;
            height: 95%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .foot {
            flex: 1;
            font-size: 12px;
            line-height: 21px;
            text-align: center;
            color: #fff;
            text-shadow: 0 1px 2px #999;
        }

        .card {
            height: 220px;
            width: 320px;
            margin-top: 20px;
            margin-right: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid #dfdfdf;
            border-radius: 10px;

            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            /*padding: 5px;*/
            /*box-shadow: 2px 1px 1px 1px #EBEEF5*/
        }

        .card:hover {
            box-shadow: 2px 2px 0px 2px rgba(255, 255, 255, 0.5)
        }

        .item-logo {
            width: 100px;
            height: 100px;
            display: table-cell;
            vertical-align: middle;
        }

        .item-logo img {
            height: 100%;
            display: block;
            margin: auto;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
        }

        .notice {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body style="background-image:url(img/back-colours-mountain.jpg); background-size:cover">
<div id="app" class="body">

    <div class="box">

        <div class="card" onclick="window.open('https://github.com/yakunyue')">
            <div class="item-logo"><img src="img/github.png"></div>
            <span class="title">GitHub</span>
            <span class="notice">GitHub</span>
        </div>

        <div class="card" onclick="window.open('https://house.fengxiuge.top')">
            <div class="item-logo"><img src="img/house.png"></div>
            <span class="title">小链家</span>
            <span class="notice">链家二手房成交数据可视化系统</span>
        </div>

        <div class="card" onclick="window.open('https://blog.fengxiuge.top')">
            <div class="item-logo"><img src="img/blog.png"></div>
            <span class="title">Kun's Blog</span>
            <span class="notice">我的博客</span>
        </div>

        <div class="card" onclick="window.open('https://cloud.yxb.cool:9443/jenkins')">
            <div class="item-logo"><img src="img/jenkins.png"></div>
            <span class="title">Jenkins</span>
            <span class="notice">dev-ops</span>
        </div>

        <div class="card" onclick="window.open('https://cloud.yxb.cool:9443/pt/')">
            <div class="item-logo"><img src="img/qbittorrent.png"></div>
            <span class="title">qBittorrent</span>
            <span class="notice">qBittorrent WEB端</span>
        </div>

        <div class="card" onclick="window.open('https://cloud.yxb.cool:9443/jellyfin/')">
            <div class="item-logo"><img src="img/jellyfin.png"></div>
            <span class="title">jellyfin</span>
            <span class="notice">jellyfin WEB端</span>
        </div>
    </div>

    <div class="foot">
        <span>© 2020 kun</span>
        <span style="margin-left: 10px"><a href="http://beian.miit.gov.cn">京ICP备19014273号-1</a></span>
    </div>
</div>
</body>

<script>
</script>
</html>
